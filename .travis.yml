sudo: required
before_install:
  - sudo apt-get install ant
  - sudo apt-get install tclsh
  - sudo apt install default-jre
  
# Enable C++ support
language: cpp
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-6
      - g++-6
      - cmake


# Compiler selection
compiler:
  - gcc
  
install:

# Build steps
script:
  - make
