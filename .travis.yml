sudo: required
before_install:
  - sudo apt-get install ant
  - sudo apt-get install tclsh
  - sudo apt install default-jre
  
# Enable C++ support
language: cpp
addons:
  apt:
    packages:
      - gcc-7
      - g++-7
      - cmake


# Compiler selection
compiler:
  - gcc
  
install:

# Build steps
script:
  - make
